<div class="container" *ngIf="!submitted">
    <form #form="ngForm">
        <div class="form-group">
            <Label for="name">Name: </Label>
            <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" #name="ngModel" required>
        </div>
        <div [hidden] = "name.valid || name.pristine" class="alert alert-danger">
            Name is required
        </div>
        <div class="form-group">
            <label for="weapon">Weapons: </label>
            <select id="weapon" class="form-control" [(ngModel)]="model.weapon" name="weapon" #weapon="ngModel" required>
                <option *ngFor="let wep of weapons" [value]="wep">{{wep}}</option>
            </select>
            <div [hidden] = "weapon.valid || weapon.pristine" class="alert alert-danger">
                Weapon is required
            </div>
        </div>
        <div class="form-group">
            <label for="speciality">Specialities: </label>
            <select id="speciality" class="form-control" [(ngModel)]="model.speciality" name="speciality" #speciality="ngModel" required>
                <option *ngFor="let spec of specialities" [value]="spec">{{spec}}</option>
            </select>
            <div [hidden] = "speciality.valid || speciality.pristine" class="alert alert-danger">
                Speciality is required
            </div>
        </div>
        <div class="form-group">
            <Label for="realName">Real Name: </Label>
            <input type="text" class="form-control" id="realName" [(ngModel)]="model.realName" name="realName" #realName="ngModel" required>
            <div [hidden] = "realName.valid || realName.pristine" class="alert alert-danger">
                real name is required
            </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled] = "form.invalid" (click)="submit()">
            Submit
        </button>
        <button type="reset" class="btn btn-danger" (click)="form.reset()">
            Reset
        </button>
    </form>
</div>

<div class="container" *ngIf="submitted">
    <h4>You Submitted the following:</h4>
    <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{model.name}}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Weapon</div>
        <div class="col-xs-9">{{model.weapon}}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Speciality</div>
        <div class="col-xs-9">{{model.speciality}}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Real Name</div>
        <div class="col-xs-9">{{model.realName}}</div>
    </div>
    <button (click)="submitted = false" class="btn btn-info">Edit</button>
</div>
